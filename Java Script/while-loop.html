<html>
<head>
  <title>
    while loop
  </title>
</head>
<body>
  <h3>This is a webpage with JS</h3>
  <p id="hello"></p>
  <script>
  var text="";
  var i=0;
  while (i < 10) {
    text += "Number is :" + i + "<br/>";
    i++;
  }
  document.getElementById('hello').innerHTML = text;
  </script>
</body>
</html>
