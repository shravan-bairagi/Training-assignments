    <div>
      <div class="main-container">
        <div class="container-inner">
          <div class="holder">
            <!--Month and year bar starts from here-->
            <div class="header">
                <div id="drop-dd" class="drop-container dropdown">
                  <select id="year-content" class="form-control" onchange="changeYear()">
                  </select>
                </div>

                <div id="drop-d" class="drop-container dropdown">
                  <select id="month-content" class="form-control" onchange="changeMonth()">
                  </select>
                </div>
                <div class="caret-container">
                  <div id="move-previous" class="btn glyphicon glyphicon-menu-left arrow" onclick="previousFunction()">
                  </div>
                  <div class="month-year-name">
                    <div id="MonthNames" class="month-name"></div>
                    <div id="yearNames" class="year-name"></div>
                  </div>
                  <div id="move-next" class="btn glyphicon glyphicon-menu-right arrow" onclick="nextFunction()">
                  </div>
                </div>
                <!-- <div id="eventButton" data-toggle="modal" data-target="#event-modal" class="btn my-events">+ Add event</div> -->
            </div>
            <!--Week days starts from here-->
            <div id="weeker" class="week-bar">
            </div>
            <!--Dates starts from here -->
            <div id="date-days" class="date-container"></div>
          </div>
        </div>
      </div>
